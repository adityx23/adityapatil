<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}
    </title>

    <!-- Your custom styles + JS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css" />
    <script>
      // Apply saved theme early to avoid flash
      (function () {
        try {
          var saved = localStorage.getItem("theme");
          if (saved === "light" || saved === "dark") {
            document.documentElement.setAttribute("data-theme", saved);
          } else {
            document.documentElement.setAttribute("data-theme", "dark"); // default dark
          }
        } catch (e) {}
      })();
    </script>
    <script defer src="{{ site.baseurl }}/assets/js/site.js"></script>
  </head>

  <body>
    <main class="container">
      {{ content }}
    </main>
  </body>
</html>
